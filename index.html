<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor & Layanan</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

/* Sponsor Banner (Ukuran Fix sesuai Gambar) */
.sponsor-banner {
    width: 100%; /* Full width agar responsif */
    max-width: 900px; /* Biar nggak terlalu lebar */
    height: 100px; /* Sesuai ukuran gambar referensi */
    background-color: #1a1a1a;
    margin: auto;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
}

.sponsor-banner img {
    width: 300%;
    height: 100%;
    object-fit: contain; /* Agar gambar tidak terpotong */
}

        /* Service Boxes */
        .services {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }

        .service-box {
            width: 220px;
            height: 250px;
            background-color: #111;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease-in-out;
            text-align: center;
        }

        .service-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .service-box img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .service-box h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: cyan;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .service-box a {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            text-decoration: none;
            background-color: cyan;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .service-box a:hover {
            background-color: #00cccc;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sponsor-banner {
                height: 150px;
            }

            .services {
                flex-direction: column;
                align-items: center;
            }

            .service-box {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Sponsor Banner -->
    <div class="sponsor-banner">
        <img src="https://i.imgur.com/vA2LSBC.jpeg" alt="Sponsor">
    </div>

    <!-- Services -->
    <div class="services">
        <div class="service-box">
            <img src="https://i.imgur.com/yGBzXNv.gif" alt="Hosting SAMP">
            <h3>HOSTING SAMP</h3>
            <a href="1pack.html">Lihat Detail</a>
        </div>

        <div class="service-box">
            <img src="https://i.imgur.com/OpUE4gl.png" alt="Panel WhatsApp">
            <h3>PANEL WHATSAPP/NODE JS</h3>
            <a href="/WhatsApp/whatsapp.html">Lihat Detail</a>
        </div>

        <div class="service-box">
            <img src="https://i.imgur.com/ZObWo81.png" alt="Topup Game">
            <h3>TOPUP GAME</h3>
            <a href="topup.html">Lihat Detail</a>
        </div>

        <div class="service-box">
            <img src="https://i.imgur.com/Tkhy1Ia.png" alt="VPS Digital Ocean">
            <h3>VPS DIGITAL OCEAN</h3>
            <a href="/Vps/vps.html">Lihat Detail</a>
        </div>
    </div>

</body>
</html>
